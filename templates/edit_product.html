<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa sản phẩm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Sửa sản phẩm</h1>
        <form action="{{ url_for('edit_product', product_id=product['product_id']) }}" method="post" class="product-form">
            <div class="form-group">
                <label for="name">Tên sản phẩm:</label>
                <input type="text" name="name" id="name" value="{{ product['name'] }}" required>
            </div>

            <div class="form-group">
                <label for="quantity">Số lượng:</label>
                <input type="number" name="quantity" id="quantity" value="{{ product['quantity'] }}" required>
            </div>

            <div class="form-group">
                <label for="price">Giá:</label>
                <input type="number" name="price" id="price" value="{{ product['price'] }}" required>
            </div>

            <div class="form-actions">
                <button type="submit">Cập nhật sản phẩm</button>
                <a href="{{ url_for('index') }}" class="btn-back">Quay lại</a>
            </div>
        </form>
    </div>
</body>
</html>
